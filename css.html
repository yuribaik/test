    <h3>여행(travel)의 어원</h3>
    <p>여행을 뜻하는 영어 단어 'travel'의 어원은 'travail(고통, 고난)'이라고 합니다. 교통이 발달하지 않은 과거에는 여행이 고통이나 고난이었던 거지요.
       여행이 오락이나 쾌락으로 여겨지게 된 것은 교통수단이 조금 더 발달된 19세기에 이르러서입니다.</p>
    <h2>세렝게티 국립공원</h2>
    <p><span>탄자니아의 킬리만자로산 서쪽</span>에 위치한 세렝게티(Serengeti)의 광활한 평원은 면적이 1,500,000ha이며 , 사바나 지역에 있습니다.
    <span>사자, 코끼리, 들소, 얼룩말</span> 등 약 300만 마리의 대형 포유류가 살고 있습니다.</p>
